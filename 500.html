<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex items-center justify-center min-h-screen">
        <div class="text-center p-8 bg-white rounded-lg shadow-lg">
            <h1 class="text-5xl font-bold text-red-500">500</h1>
            <p class="text-2xl font-semibold text-gray-700">Internal Server Error</p>
            <p class="mt-4 text-lg text-gray-500">
                Oops! Something went wrong on our end. Please try again later.
            </p>
            <div class="mt-6">
                <a href="{{ url_for('home') }}" class="mt-8 inline-block bg-gray-500 text-white py-2 px-6 rounded-md">
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
