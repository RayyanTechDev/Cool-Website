<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Credentials</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-100 via-blue-200 to-blue-300 flex items-center justify-center h-screen">
    <div class="bg-white p-12 rounded-3xl shadow-2xl text-center transform transition-transform duration-500 hover:scale-105">
        <div class="flex items-center justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 4h.01M19.07 4.93a10 10 0 00-14.14 0M10 12h4m-2 8v1m-1-1H9m1 0h5.5m-3-1v1h.01"/>
            </svg>
        </div>
        <h1 class="text-5xl font-extrabold text-red-600 mb-4">Invalid Credentials</h1>
        <p class="text-gray-600 mb-8 text-lg">The username or password you entered is incorrect. Please try again.</p>
        <div class="flex justify-center space-x-4">
            <a href="{{ url_for('login') }}" class="inline-block bg-gradient-to-r from-red-500 to-red-700 text-white py-3 px-8 rounded-full shadow-lg hover:from-red-600 hover:to-red-800 transition-colors">
                Return to Login
            </a>
            <a href="{{ url_for('home') }}" class="inline-block bg-gradient-to-r from-gray-500 to-gray-700 text-white py-3 px-8 rounded-full shadow-lg hover:from-gray-600 hover:to-gray-800 transition-colors">
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
