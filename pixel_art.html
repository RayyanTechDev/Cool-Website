<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Editor</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <div class="max-w-screen-xl mx-auto px-4 py-16 text-center">
        <h1 class="text-4xl font-semibold mb-8 text-gray-800">Pixel Art Editor</h1>

        <div class="mb-6">
            <label for="color" class="text-lg font-medium text-gray-700">Select Color</label>
            <input type="color" id="color" class="border-2 p-2 rounded-md mb-6">
        </div>
        
        <!-- Zoom Warning -->
        <div id="zoom-warning" class="hidden text-sm text-red-600 mb-4">Zooming in will add more pixels to the grid!</div>
        
        <!-- Pixel Grid -->
        <div id="pixel-grid" class="mx-auto mb-8" style="display: grid; grid-template-columns: repeat(16, 20px); grid-template-rows: repeat(16, 20px); gap: 1px;">
            <!-- JavaScript will populate this grid -->
        </div>
        
        <!-- Controls -->
        <div class="mt-6 space-x-4">
            <button id="zoom-in" class="inline-block bg-blue-500 text-white py-2 px-6 rounded-md hover:bg-blue-600 transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-600">Zoom In</button>
            <button id="zoom-out" class="inline-block bg-blue-500 text-white py-2 px-6 rounded-md hover:bg-blue-600 transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-600">Zoom Out</button>
            <button id="clear-button" class="inline-block bg-red-500 text-white py-2 px-6 rounded-md hover:bg-red-600 transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-600">Clear Grid</button>
            <button id="save-button" class="inline-block bg-green-500 text-white py-2 px-6 rounded-md hover:bg-green-600 transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-600">Save Art</button>
        </div>        

        <!-- Back to Home Button -->
        <div class="mt-8 text-center">
            <a href="{{ url_for('home') }}" class="inline-block bg-gray-600 text-white py-2 px-6 rounded-md hover:bg-gray-700 transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-600">Back to Home</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
