<!-- templates/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-bold text-center mb-6">Profile</h2>
            <form action="{{ url_for('profile') }}" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">New Username</label>
                    <input type="text" name="username" id="username" class="w-full px-4 py-2 border rounded-md" value="{{ current_user.username }}" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">New Password</label>
                    <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-md" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md">Update</button>
            </form>
            <form action="{{ url_for('delete_account') }}" method="POST" class="mt-4">
                <button type="submit" class="w-full bg-red-500 text-white px-4 py-2 rounded-md">Delete Account</button>
            </form>
        </div>
    </div>
</body>
</html>
